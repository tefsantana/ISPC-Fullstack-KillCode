    <div class="container">
        <h1>Configure su recibo del sueldo</h1>
        <form>
            <h3>Ingrese sus detalles sobre la empresa</h3>
            <div class="row">
                <div class="column">
                    <label for="nombreDeEmpresa">Nombre de empresa</label>
                    <input type="text" id="nombreDeEmpresa" placeholder="Nombre de empresa" required>
                </div>
                <div class="column">
                    <label for="dirección">Dirección</label>
                    <input type="text" id="dirección" placeholder="Dirección" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="cuidad">Cuidad</label>
                    <input type="text" id="cuidad" placeholder="Cuidad" required>
                </div>
                <div class="column">
                    <label for="códigoPostal">Código postal</label>
                    <input type="text" id="códigoPostal" placeholder="Código postal" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="país">País</label>
                    <select id="país">
                    <option value="Argentina">Argentina</option>
                    <option value="Alemania">Alemania</option>
                    <option value="España">España</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Chile">Chile</option>
                </select required>
                </div>
                <div class="column">
                    <label for="provincia">Provincia</label>
                    <input type="text" id="provincia" placeholder="Provincia" required>
                </div>
            </div>
            <h3>Ingrese sus detalles sobre sus empleados</h3>
            <div class="row">
                <div class="column">
                    <label for="primerNombre">Primer nombre</label>
                    <input type="text" id="primerNombre" placeholder="Primer nombre">
                </div>
                <div class="column">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="e-mail" placeholder="E-mail">
                </div>
                <div class="column">
                    <label for="cuilDelEmpleado">Cuil del empleado</label>
                    <input type="text" id="cuilDelEmpleado" placeholder="Cuil del empleado">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="dirección">Dirección</label>
                    <input type="text" id="e-mail" placeholder="Dirección">
                </div>
                <div class="column">
                    <label for="cuidad">Cuidad</label>
                    <input type="text" id="cuidad" placeholder="Cuidad">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="códigoPostal">Código postal</label>
                    <input type="text" id="códigoPostal" placeholder="Código postal">
                </div>
                <div class="column">
                    <label for="país">País</label>
                    <select id="país">
                    <option value="Argentina">Argentina</option>
                    <option value="Alemania">Alemania</option>
                    <option value="España">España</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Chile">Chile</option>
                </select required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="provincia/cantón">Provincia/Cantón</label>
                    <input type="text" id="provincia/cantón" placeholder="Provincia/Cantón">
                </div>
                <div class="column">
                    <label for="dni">DNI</label>
                    <input type="number" id="dni" placeholder="DNI">
                </div>
            </div>
            <h3>Ingrese sus datos sobre los ingresos</h3>
            <div class="row">
                <div class="column">
                    <label for="díaDelPago">Día del pago</label>
                    <input type="date" min="1950-01-02" max="2022-12-31" placeholder="Día del Pago" id="díaDelPago">
                </div>
                <div class="column">
                    <label for="finDelPago">Fin del pago</label>
                    <input type="date" min="1950-01-02" max="2022-12-31" placeholder="Fin del Pago" id="finDelPago">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="cantidadDePagos">Cuántas veces es el pago?</label>
                    <select id="cantidadDePagos">
            <option value="En todas 2 Semanas">En todas 2 Semanas</option>
            <option value="Semanalmente">Semanalmente</option>
            <option value="Por medio Mes">Por medio Mes</option>
            <option value="Por Mes">Por Mes</option>
            <option value="Por un Cuarto del Año">Por un Cuarto del Año</option>
            <option value="Por medio Año">Por medio Año</option>
            <option value="Por año">Por año</option>
        </select>
                </div>
                <div class="column">
                    <label for="ingresoAnual">Ingreso anual</label>
                    <input type="number" placeholder="Ingreso anual" id="ingresoAnual">
                </div>
            </div>
            <h3>Ingres información sobre sus Deducciones</h3>
            <div class="row">
                <div class="column">
                    <label for="causaPorLaDeducción">Causa por la deducción</label>
                    <input type="text" id="causaPorLaDeducción" placeholder="Causa por la deducción">
                </div>
                <div class="column">
                    <label for="cantidadDeDeducción">Cantidad de deducciones</label>
                    <input type="number" id="cantidadDeDeducción" placeholder="Cantidad de deducciones">
            </div>
        </div>
        <button type="button">Crear el recibo del sueldo</button>
        <button type="button">Restablecer el recibo del sueldo</button>
    </form>
    </div>
    <footer>
        <div class="footer">
            <div class="footer-content">

                </div> -->

                </div>
            </div>
        </div>
    </footer>

</html>
